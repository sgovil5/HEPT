device: cuda:3
note: "N/A"
seed: 42
log_tensorboard: false
num_threads: 5


model_name: trans_hept
model_kwargs:
  block_size: 100
  n_hashes: 3
  num_regions: 140
  pe_type: none
  num_heads: 8
  h_dim: 24
  n_layers: 4
  num_w_per_dist: 10


loss_name: crossentropy


optimizer_name: adam
num_epochs: 200
batch_size: 1
optimizer_kwargs:
  lr: 1.0e-3


lr_scheduler_name: impatient
lr_scheduler_metric: loss
lr_scheduler_kwargs:
  factor: 0.5
  patience: 20
  mode: "min"


data_dir: ../data/
dataset_name: jetclass
main_metric: auc
mode: max
